name: checkmate-io

services:
  backend:
    image: mayurkumbar05/checkmate-backend:latest
    container_name: checkmate-backend
    expose:
      - "4000"
    env_file:
      - backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: always

  frontend:
    image: mayurkumbar05/checkmate-frontend:latest
    container_name: checkmate-frontend
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always

  redis:
    image: redis:7-alpine
    container_name: checkmate-redis
    volumes:
      - redis_data:/data
    restart: always

  nginx:
    image: nginx:alpine
    container_name: checkmate-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  redis_data: